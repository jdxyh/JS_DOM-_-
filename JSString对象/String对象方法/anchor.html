<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String.anchor属性</title>
	</head>
	<body>
		<script type="text/javascript">
			//anchor()方法用于创建 HTML 锚。
			var txt = "javascript";
			console.log(txt.anchor("myanchor"));
			//blink()显示闪动的字符串
			var txt2 = "python";
			console.log(txt.blink());
		</script>
	</body>
</html>
