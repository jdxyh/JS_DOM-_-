<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Date对象简单方法汇总</title>
	</head>
	<body>
		Date对象方法汇总
		<script type="text/javascript">
			//显示当前的时间和日期
			console.log(Date());
		
			var datetest = new Date();
			//返回一个月中的某一天
			console.log(datetest.getDate());
			//返回一周中的某一天
			console.log(datetest.getDay());
			//返回月份
			console.log(datetest.getMonth());	
			//返回年份，返回对象为四位数字
			console.log(datetest.getFullYear());
		</script>
	</body>
</html>
