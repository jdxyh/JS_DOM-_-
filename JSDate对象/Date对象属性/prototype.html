<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Boolean.prototype属性</title>
	</head>
	<body>
		<font>
			prototype 属性使您有能力向对象添加属性和方法
		</font>
		<script>
			function people(name,job,born){
				this.name = name;
				this.job = job;
				this.born = born;
			}
			var jdxyh = new people("zxg","engineer","1994");
			people.prototype.sex = null;
			jdxyh.sex = "boy";
			console.log(jdxyh.sex);
			console.log(jdxyh);
		</script>
	</body>
</html>
