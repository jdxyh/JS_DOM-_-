<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Boolean.toString方法</title>
	</head>
	<body>
		toString()方法可把一个逻辑值转换为字符串，并返回结果。
		<script type="text/javascript">
			var boo = new Boolean(true);
			//通过toString方法，将逻辑值转换位字符串，并返回结果
			console.log(boo.toString());
		</script>
	</body>
</html>
