<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Boolean.constructor属性</title>
	</head>
	<body>
		<font>
			constructor 属性返回对创建此对象的 Boolean 函数的引用
		</font>
		<script type="text/javascript">
			var test = new Boolean();
			console.log(test.constructor == Boolean ? "Yes" : "No");
			console.log(test.constructor == Array ? "Yes" : "No");
			console.log(test.constructor == Number ? "Yes" : "No");
		</script>
	</body>
</html>
