<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math对象常见的属性</title>
	</head>
	<body>
		罗列Math对象常见的属性<br />
		<script type="text/javascript">
			//返回算术常量e,即自然数对数的底数
			console.log("输出 e的值" + Math.E);
			//返回2的自然对数
			console.log("输出 2的自然对数" + Math.LN2);
			//返回10的自然对数
			console.log("输出10的自然对数" + Math.LN10);
			//以2为底的e的对数
			console.log("以2为底的e的对数" + Math.LOG2E);
			//以10为底的e的对数
			console.log("以10为底的e的对数" + Math.LOG10E);
			//返回圆周率
			console.log("返回圆周率" + Maht.PI);
		</script>
	</body>
</html>
