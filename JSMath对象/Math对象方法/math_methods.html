<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math对象的方法</title>
	</head>
	<body>
		<script type="text/javascript">
			//绝对值计算
			console.log(Math.abs(-998));
			//返回两个数中的最大数
			console.log(Math.max(1,8));
			//返回两个数中的最小数
			console.log(Math.min(1,8));
			//返回x的y次幂
			console.log(Math.pow(2,3));
			//返回0-1之间的随机数
			console.log(Math.random());
			//四舍五入为最接近的整数
			console.log(Math.round(5.8));
			//返回数的平方根
			console.log(Math.sqrt(9));s
		</script>
	</body>
</html>
