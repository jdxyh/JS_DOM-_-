<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array.push方法</title>
	</head>
	<body>
		<font>
			改变原来的数组
			push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
		</font>
		<script type="text/javascript">
			var arr = new Array("javascript","java","C");
			console.log(arr.push("python"));
			console.log(arr);
		</script>
	</body>
</html>
