<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array.shift</title>
	</head>
	<body>
		<font>
			shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
		</font>
		<script type="text/javascript">
			var arr = new Array("javascript","java","C");
			console.log(arr.shift());
			console.log(arr);
		</script>
	</body>
</html>
