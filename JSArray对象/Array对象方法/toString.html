<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array.toString方法</title>
	</head>
	<body>
		<font>
			不改变原数组
			toString() 方法可把数组转换为字符串，并返回结果。
		</font>
		<script type="text/javascript">
			var arr = new Array("javascript","+","php");
			console.log(arr.toString());
		</script>
	</body>
</html>
