<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array.pop</title>
	</head>
	<body>
		<font>
			改变原来的数组
			pop() 方法用于删除并返回数组的最后一个元素
		</font>
		<script type="text/javascript">
			/**
			 * pop() 方法将删除 arrayObject 的最后一个元素，把数组长度减 1，并且返回它删除的元素的值。如果数组已经为空，则 pop() 不改变数组，并返回 undefined 值
			 */
			var arr = new Array("javascript","python","C");
			console.log(arr.pop());
			console.log(arr);
		</script>
	</body>
</html>
