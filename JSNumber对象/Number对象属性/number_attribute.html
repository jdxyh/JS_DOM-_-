<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Number对象的属性</title>
	</head>
	<body>
		<script type = "text/javascript">
			// constructor 属性返回对创建此对象的 Boolean 函数的引用。
			var num = new Number();
			console.log(num.constructor == Number ? "Yes" : "No");
			console.log(num.constructor == String ? "Yes" : "No");
			console.log(num.constructor == Array ? "Yes" : "No");
			// prototype属性，使用该方法向对象中添加属性或是方法
			
		</script>
	</body>
</html>
